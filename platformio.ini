[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit BusIO@^1.14.1
	zinggjm/GxEPD @ ^3.1.3
	bblanchon/ArduinoJson@^7.3.1
